<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <meta name="description" content="Custom web solutions for big data."/>
    <meta name="keywords" content="Visualization, Visualizations, Big Data, Database, Design, Web, Website, Platform"/>
    <meta name="author" content="Datawheel, LLC"/>
    
    <title>Datawheel{% if page.title %} | {{ page.title }}{% endif %}</title>

    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="/img/datawheel-icon-orange-ko-256.jpg">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/font-awesome-4.0.3/css/font-awesome.min.css">
    
    <script src="/js/d3.v3.min.js"></script>

  </head>
  <body>

    <header>

      <nav>
        <a href="/" id="logo"{% if page.title == null %} style="opacity:0;visibility:hidden;"{% endif %}></a>
        <ul>
          <li>
            <a {% if page.title == 'Portfolio' %}class="active"{% else %}href="/portfolio/"{% endif %}>
              Portfolio
            </a>
          </li><li>
            <a {% if page.title == 'Company' %}class="active"{% else %}href="/company/"{% endif %}>
              Company
            </a>
          </li><li>
            <a {% if page.title == 'Contact' %}class="active"{% else %}href="/contact/"{% endif %}>
              Contact
            </a>
          </li>
        </ul>
      </nav>
    
    </header>
    
    <div id="site">
    
      <div id="content">

        {{ content }}
    
      </div>
    
    </div>

    <footer>
      
      With great data, comes great responsibility.
      <br><br>
      &copy; 2014 Datawheel, LLC<br>
      All rights reserved.
      
    </footer>
    
    <script>

      d3.select("a#logo").on("mouseover",function(){
        d3.select(this).transition().duration(300)
          .style("opacity",1)
      })
  
      d3.select("a#logo").on("mouseout",function(){
        d3.select(this).transition().duration(300)
          .style("opacity",0.85)
      })
      
    </script>
    
    <script>
      
      //^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
      // Google Analytics
      //------------------------------------------------------------------------
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48256843-1', 'datawheel.us');
      ga('send', 'pageview');
    
    </script>

  </body>
</html>
