<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Custom web solutions for big data."/>
    <meta name="keywords" content="Visualization, Visualizations, Big Data, Database, Design, Web, Website, Platform"/>
    <meta name="author" content="Datawheel, LLC"/>

    <!-- Facebook Properties -->
    <meta property="og:image" content="http://www.datawheel.us/img/datawheel-icon-orange-ko-256.jpg" />
    <link rel="apple-touch-icon" sizes="256x256" href="/img/datawheel-icon-orange-ko-256.jpg">

    <link rel="icon" type="image/png" href="/img/favicon.ico">

    <title>Datawheel{% if page.title %} | {{ page.title }}{% endif %}</title>

    <script src="/js/jquery-2.2.2.min.js"></script>
    <script src="/js/parallax.min.js"></script>
    <script src="/js/backgroundVideo.min.js"></script>

    <script>
      var preloadImages = [];
    </script>

    <link rel="stylesheet" href="/style.css">

  </head>
  <body{% if page.style %} class="{{ page.style }}"{% endif %}>


    <div id="mobile-nav">
      {% include nav.html %}
      <img src="/img/bgs/balls.jpg" />
    </div>

    <nav>

      <div class="nav-content">
        <a href="/test/home/" class="nav-logo">
          <img class="nav-logo-icon" src="/img/logo/icon.svg" />
          <img class="nav-logo-type" src="/img/logo/type.svg" />
        </a>
        {% include nav.html %}
        <div id="hamburger">
          <span></span>
        </div>

      </div>

    </nav>


    {{ content }}

    <article class="parallax-window" data-parallax="scroll" data-image-src="/img/bgs/hq-{% if page.footer %}{{ page.footer }}{% else %}gold{% endif %}.jpg" data-bleed="100" data-speed="0.5"></article>

    <footer{% if page.footer %} class="{{ page.footer }} dark"{% endif %}>
      <p class="parting-words">
        "With great data, comes great responsibility."
      </p>
      <section>
        <div class="mini-contact">
          <span><a href="mailto:info@datawheel.us" target="_blank">info@datawheel.us</a></span>
          <span><a href="https://goo.gl/maps/7cv2ScytYYE2" target="_blank">1299 Cambridge Street<br />Cambridge, MA 02139</a></span>
          <span>c 2016 Datawheel, LLC</span>
          <span>All rights reserved.</span>
        </div>
        <div class="badge dsk" style="background-image: url('/img/{% if page.badge %}portfolio/{{ page.badge }}/badge{% else %}icons/gem{% endif %}.svg');"></div>
        <div class="social">
          <a href="http://www.github.com/datawheel" target="_blank">
            <i class="github"></i>
          </a>
          <a href="http://www.twitter.com/datawheel" target="_blank">
            <i class="twitter"></i>
          </a>
        </div>
      </section>
    </footer>

  </body>

  <script>

    $("#mobile-nav div.nav-btn").click(function(){
      $(this).find(".sub-menu").toggleClass("active");
      $(this).find(".sub-title").toggleClass("active");
    });

    $("#hamburger").click(function(){
      $("#hamburger").toggleClass("active");
      $("#mobile-nav").toggleClass("active");
      $("body").toggleClass("frozen");
    });

    preloadImages.forEach(function(url){
      var img = new Image();
      img.src = url;
    });

    var nav = $("nav").find(".nav-content"),
        maxH = nav.height(),
        minH = 50,
        lastScroll = 0;

    $(window).scroll(function(e){
      if (window.innerWidth > 768) {
        var y = (window.pageYOffset !== undefined) ? window.pageYOffset :
                (document.documentElement || document.body.parentNode || document.body).scrollTop;
        var h = lastScroll > y ? maxH : Math.max(minH, maxH - y);
        var p = (h - minH) / (maxH - minH);
        nav.css("height", h + "px");
        nav.find(".nav-logo-type").css("opacity", p);
        lastScroll = y;
      }
    });

    //^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
    // Google Analytics
    //------------------------------------------------------------------------
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48256843-1', 'datawheel.us');
    ga('send', 'pageview');

  </script>

</html>
